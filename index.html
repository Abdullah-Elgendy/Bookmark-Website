<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/bookmark.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmarks Website</title>
</head>

<body>
    <section class="interface py-5">
        <div class="container">
            <div class="inner d-flex flex-column">

                <h1 class="mb-5 position-relative align-self-center">Bookmarker</h1>

                <main class="bookmarkForm d-flex flex-column gap-1 py-4">
                    <h2 class="pb-4 text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                            class="fa-solid fa-bookmark"></i></h2>
                    <label class="fw-bolder" for="siteName"><i class="fa-solid fa-book-bookmark pe-1"></i> Site
                        Name</label>
                    <input oninput="validName()" class="form-control mb-3" type="text" id="siteName"
                        placeholder="Bookmark Name">
                    <p class="name-warning d-none fs-6 text-danger">Site name must contain at least 3 characters</p>
                    <label class="fw-bolder" for="siteName"><i class="fa-solid fa-link"></i> Site
                        URL</label>
                    <input oninput="validURL()" class="form-control mb-3" type="text" id="siteUrl" placeholder="Website URL">
                    <p class="url-warning d-none fs-6 text-danger">Site URL must be a valid one</p>
                    <button id="submitBtn" class="btn btn-orange mt-3 py-2 px-5 align-self-center">Submit</button>
                </main>
            </div>
        </div>
    </section>

    <section class="websiteTable">
        <div class="container">
            <div class="inner">
                <table id="bookmarkTable" class="bg-white w-100 text-center shadow-sm">
                    <tr class="border-0 border-bottom">
                        <th class="py-2">Index </th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>

                </table>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
